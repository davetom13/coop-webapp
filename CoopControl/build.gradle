apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'
apply plugin: 'eclipse'

repositories {
   mavenCentral()
}

dependencies {
   compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.22.1'
   compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.22.1'
   compile 'io.swagger:swagger-jersey2-jaxrs:1.5.6'

   compile 'com.pi4j:pi4j-core:1.0'
   
   compile 'com.luckycatlabs:SunriseSunsetCalculator:1.2'

   runtime 'org.slf4j:slf4j-simple:1.7.13'
}